<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="imageDiv">
        <div class="logoDiv">
            <h1>BOOKS</h1>
        </div>
    </div>
    <form class="mainDiv" method="post">
        <div class="mainTextDiv">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
            <h3>You know you want to!</h3>
        </div>
        <div class="mainFormDiv">
            <h3 id="formHeading">Let's do this!</h3>
            <div class="inputFields">
                <div class="inputField">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="inputField">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="inputField">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="inputField">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone">
                </div>
                <div class="inputField">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div class="inputField">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" name="" id="confirmPassword">
                </div>
            </div>
            
        </div>
        <div class="mainButtonsDiv">
            <button type="submit">Create Account</button>
            <p>
                Already have an account? 
                <a href="login.html" class="plain-link">Log in</a>
            </p>
        </div>
    </form>
</body>
</html>
